<main role="main" class="container">
  <div class="sorters text-center">
    <a href="#" (click)="sortPosts('popular')">Most Popular</a> | 
    <a href="#" (click)="sortPosts('date')">Most Recent</a> | 
    <a href="#" (click)="sortPosts('comments')">Most Comments</a> 
  </div>
  <ng-container *ngFor="let link of links | filter: searchText">
    <div *ngIf="link === -1"><p>"No matches for <b>{{searchText}}</b>"</p></div>
    <app-post-unit *ngIf="link !== -1" [link]="link"></app-post-unit>
  </ng-container>
  <div class="row" *ngIf="link !== -1">
    <div class="col load-box text-center">
      <i class="fa fa-sync-alt"></i>  Load more
    </div>
  </div>
</main>
